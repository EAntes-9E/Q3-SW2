<html>
<head>

	<title>Seatwork 1</title>
</head>
<body>
    <div class="container">
    <h1>Currency Converter</h1>
    <div class="amount">100 pesos</div>
    <div id="result" class="result">--.--</div>
    <button class="dollar" onclick="convertToDollar()">Dollar</button>
    <button class="baht" onclick="convertToBaht()">Baht</button>
    <button class="refresh" onclick="refreshPage()">Refresh</button>
  </div>

  <script>
    function convertToDollar() {
      var pesos = 100;
      var dollarRate = 0.5927;
      var dollars = pesos * dollarRate;
      document.getElementById("result").innerText = dollars.toFixed(2);
    }

    function convertToBaht() {
      var pesos = 100;
      var bahtRate = 0.65;
      var baht = pesos * bahtRate;
      document.getElementById("result").innerText = baht.toFixed(2);
    }

    function refreshPage() {
      document.getElementById("result").innerText = "--.--";
    }
  </script>
</body>
</html>
